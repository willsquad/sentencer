<body>
    <!-- START OF MAIN CONTAINER FLUID -->
    <div class="container-fluid">
        <!-- START OF MAIN ROW -->
        <div class="row">

            <div id="header" class="col-12">

                    </div>
                </div>
            </div>
            <!-- Header -->

            <!-- Content -->
            <div id="content" class="max_width col-12">

                    <div id="text_input" class="col-12 col-md-7 push-md-5 col-lg-8 push-lg-4 col-xl-9 push-xl-3">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter the text here..."></textarea>
                    </div>
                    <div id="suggestions" class="col-12 col-md-5 pull-md-7 col-lg-4 pull-lg-8 col-xl-3 pull-xl-9">

                        <div class="suggestions_div"></div>
